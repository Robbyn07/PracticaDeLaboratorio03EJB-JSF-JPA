<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Eliminar cliente</title>
</h:head>
<h:body>
    
    <h:form>
    	
    	
    	<h:commandButton value="Salir" action="#{eliminarClienteControler.salir}"/>
    
    	<h:dataTable value="#{eliminarClienteControler.listCliente}" var="c" styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaPar, filaImpar">
    		<h:column>
    			<f:facet name="header">Nombre</f:facet>#{c.nombre}
    		</h:column>
    		<h:column>
    			<f:facet name="header">Apellido</f:facet>#{c.apellido}
    		</h:column>
    		<h:column>
    			<f:facet name="header">Cedula</f:facet>#{c.cedula}
    		</h:column>
    		<h:column>
    			<f:facet name="header">Direccion</f:facet>#{c.direccion}
    		</h:column>
    		<h:column>
    			<f:facet name="header">Telefono</f:facet>#{c.telefono}
    		</h:column>
    		<h:column>
    			<f:facet name="header">Correo</f:facet>#{c.correo}
    		</h:column>
    		<h:column>
    			<f:facet name="header">Eliminar</f:facet>
				<h:commandButton value="eliminar" action="#{eliminarClienteControler.eliminar(c)}"></h:commandButton>
			</h:column>
    	</h:dataTable>
    </h:form>
    
    
    
</h:body>
</html>
