<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Gestion Producto por Bodega</title>
</h:head>
<h:body>
    
    <h:form id="general">
    
    	<h:commandButton value="Salir" action="#{gestionProductoPorBodegaControler.salir}"/>
    	
    	<h:selectOneMenu value="#{gestionProductoPorBodegaControler.opcion}">
		<f:selectItems value="#{gestionProductoPorBodegaControler.opciones}"/>
		</h:selectOneMenu>
		<h:commandButton value="Consultar" action="#{gestionProductoPorBodegaControler.productosBodega}"></h:commandButton>
	
	
	
	    <h:dataTable value="#{gestionProductoPorBodegaControler.productos}" var="p" class="table align-items-center table-flush" styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
	    	<h:column>
	    		<f:facet  name="header" id="bodega">Bodega</f:facet>#{p.bodegas.get(0).nombre}
	    	</h:column>
	    	<h:column>
	    		<f:facet name="header" id="categoria">Categoria</f:facet>#{p.categoria.nombre}
	    	</h:column>
	    	<h:column>
	    		<f:facet name="header" id="nombre">Nombre</f:facet>
	    		<h:inputText id="nombreP"  value="#{p.nombre}"></h:inputText>
	    	</h:column>
	    	
	    	<h:column>
	    		<f:facet name="header" id="precio">Precio</f:facet>
	    		<h:inputText id="precioP"  value="#{p.precio}"></h:inputText>
	    	</h:column>
	    	<h:column>
	    		<f:facet name="header" id="stock">Stock</f:facet>
	    		<h:inputText id="stockP"  value="#{p.stock}"></h:inputText>
	    	</h:column>
	    	
	    	<h:column>
    			<f:facet name="header">Editar</f:facet>
				<h:commandButton value="Editar" action="#{gestionProductoPorBodegaControler.Editar(p)}" ></h:commandButton>
				
			</h:column>
			<h:column>
    			<f:facet name="header">Eliminar</f:facet>
    			<h:commandButton value="Eliminar"  action="#{gestionProductoPorBodegaControler.Eliminar(p)}" ></h:commandButton>
			</h:column>
	    	
	    </h:dataTable>
	    
	</h:form>
		     
		     
</h:body>
</html>
