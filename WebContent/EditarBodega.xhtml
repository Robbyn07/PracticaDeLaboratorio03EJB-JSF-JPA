<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Editar Bodega</title>
</h:head>
<h:body>
    
    <script type="text/javascript">
    	function cargar(){
    		document.getElementById("editar").style.display = "inline";
    	}
    </script>
    
    <h:form>
	    <h:panelGrid columns="2">
	    	<label>Bodega: </label>
	    	<h:inputText id="bodega" value="#{editarBodegaControler.nombreBuscar}" cols="2" />
	    	<h:commandButton value="Buscar Bodega" action="#{editarBodegaControler.buscarBodega}" onclick="cargar()"/>
    		<h:commandButton value="Salir" action="#{editarBodegaControler.salir}"/>
	    </h:panelGrid>
    </h:form>
    
    <h:form id="editar" style="#{editarBodegaControler.visibilidad}">
	    <h:panelGrid columns="2">
	    
	    	<label>Provincia: </label>
	    	<h:outputText value="#{editarBodegaControler.nonbreProvincia}" cols="2" />
	    	
	    	<label>Ciudad: </label>
	    	<h:outputText value="#{editarBodegaControler.nombreCiudad}" cols="2" />
	    	
	    	<label>Nombre: </label>
			<h:inputText id="nombre" value="#{editarBodegaControler.nombre}" cols="2">
				<f:ajax render="nombre" event="keyup" execute="@this" />
			</h:inputText>
    		
    		<label>Direccion: </label>
    		<h:inputText id="direccion" value="#{editarBodegaControler.direccion}" cols="2">
    			<f:ajax render="direccion" event="keyup" execute="@this" />
    		</h:inputText>
    		
    		<h:commandButton value="Editar Bodega" action="#{editarBodegaControler.editarBodega()}"/>
    		
    		<h:inputText id="nombreC" value="#{editarBodegaControler.nombre}" style="visibility:hidden" cols="2">
    			<f:ajax render="nombreC" event="keyup" execute="@this" />
    		</h:inputText>
	    </h:panelGrid>
    </h:form>
  	
</h:body>
</html>
