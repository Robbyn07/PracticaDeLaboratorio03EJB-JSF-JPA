<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Inventario General</title>
</h:head>
<h:body>

    <h:form>
    
   		<h:commandButton value="Salir" action="#{consultaInventarioGeneralControler.salir}"></h:commandButton>
    
    	<h:dataTable value="#{consultaInventarioGeneralControler.productos}" var="c" styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaPar, filaImpar">
    		
    		<h:column>
    			<f:facet name="header">Nombre</f:facet>#{c.nombre}
    		</h:column>
    		<h:column>
    			<f:facet name="header">Precio</f:facet>#{c.precio}
    		</h:column>
    		<h:column>
    			<f:facet name="header">Stock</f:facet>#{c.stock}
    		</h:column>
    		
    	</h:dataTable>
    </h:form>
    
</h:body>
</html>
