<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Agregar Producto Por Bodega</title>
</h:head>
<h:body>

    <h:form id="general">
    
    	<h:commandButton value="Salir" action="#{gestionProductoPorBodegaControler.salir}"/>
    	
	    <h:panelGrid columns="2">
    		<label>Nombre: </label>
			<h:inputText id="nombreA" value="#{agregarProductoPorBodegaControler.nombreA}" cols="2" />
    		<label>Precio: </label>
    		<h:inputText id="precioA" value="#{agregarProductoPorBodegaControler.precioA}" cols="2" />
    		<label>Stock: </label>
    		<h:inputText id="stockA" value="#{agregarProductoPorBodegaControler.stockA}" cols="2" />
    		
    		<label>Categoria: </label>
    		<h:selectOneMenu value="#{agregarProductoPorBodegaControler.opcionCategoria}">
			<f:selectItems value="#{agregarProductoPorBodegaControler.opcionesCategorias}"/>
			</h:selectOneMenu>
			
			<label>Bodega: </label>
    		<h:selectOneMenu value="#{agregarProductoPorBodegaControler.opcionBodega}">
			<f:selectItems value="#{agregarProductoPorBodegaControler.opcionesBodegas}"/>
			</h:selectOneMenu>
			
    		<h:commandButton value="Agregar Producto" action="#{agregarProductoPorBodegaControler.agregar}"/>
    		
    	</h:panelGrid>
	    
	</h:form>
		     
		     
</h:body>
</html>
